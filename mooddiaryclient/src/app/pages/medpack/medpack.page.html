<ion-card  style="text-align: center;">
  <ion-button id="open-modal" class="align" color="secondary">
    <ion-icon size="large" name="calendar-outline" color="primary" class="align"></ion-icon>
  </ion-button>
</ion-card>
  <ion-modal trigger="open-modal" [swipeToClose]="true">
    <ng-template>
      <ion-content>
        <ion-datetime presentation="time-date" size="cover" class="calendar"></ion-datetime>
        <ion-row>
          <ion-col class="pilltaken">
            <ion-button (click)="dismissModal()">Cancel</ion-button>
          </ion-col>
          <ion-col class="pilltaken">
            <ion-button (click)="insertNewDate(date)">Pill Taken</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-list>
    <ion-item-sliding *ngFor="let date of dates">
      <ion-card class="card">
        <ion-item color="primary">
          <ion-icon slot="start" name="alarm-outline" color="secondary"></ion-icon>
           <ion-label slot="start">
            <p>  Taken at:</p>
          </ion-label>
          <ion-label >
            <p>{{date.created_at | date: 'dd/MM/yyyy hh:mm'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="secondary" (click)="deleteDatebyID(date.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-card>
    </ion-item-sliding>
</ion-list>
