<ion-card>
  <ion-button id="open-modal">Pick new Date</ion-button>
  <ion-icon slot="end" name="clipboard-outline" color="primary"></ion-icon>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-datetime presentation="time-date" size="cover" class="calendar"></ion-datetime>
        <ion-row>
          <ion-col class="pilltaken">
            <ion-button (click)="insertNewDate(date)">Pill taken</ion-button>
          </ion-col>
          <ion-col class="pilltaken">
            <ion-button (click)="goToCalendar()">Cancel</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-card>

<ion-card>

  <ion-list>
    <ion-item *ngFor="let date of dates">
      <ion-label>
        <p>Taken at</p>
        <h2>{{date.created_at | date: 'dd/MM/yyyy hh:mm'}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card>


</ion-content>
