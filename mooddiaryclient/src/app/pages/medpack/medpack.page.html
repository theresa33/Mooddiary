<ion-header>
  <ion-toolbar class="header-class-toolbar">
    <ion-title class="header-class-title">
      Medpack
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-datetime #Datetime presentation="time-date" size="cover" (ionChange)="dateValue = formatDate(Datetime.value)"> -->
    <ion-datetime presentation="time-date" size="cover" >
  </ion-datetime>
  <ion-row>
    <ion-col class="pilltaken">
      <ion-button (click)="insertNewDate(date)">Pill taken</ion-button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let date of dates">
      <ion-label>
        <p>Taken at</p>
        <h2>{{date.created_at | date: 'dd/MM/yyyy hh:mm'}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
