<ion-header>
  <ion-toolbar class="header-class-toolbar">
    <ion-title class="header-class-title">
      Mooddiary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-divider color="light">My Entylist </ion-item-divider>
      <ion-item-sliding *ngFor="let entry of entries" >
        <ion-item (click)="goToEntryDetails(entry)">
          <ion-label>
            <h2>{{entry.title}}</h2>
            <p>{{entry.mood}}</p>
            <p slot="end">{{entry.created_at | date: 'dd/MM/yyyy'}}</p>
          </ion-label>
          <ion-icon slot="start" name="clipboard-outline" color="primary"></ion-icon>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="danger" (click)="deleteEntrybyID(entry.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option></ion-item-options>
 <!--
        <ion-item-options side="end">
          <ion-button (click)="deleteEntrybyID(id)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-item-options>-->
      </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
</ion-footer>
