<ion-header>
  <ion-toolbar class="header-class-toolbar">
    <ion-title class="header-class-title">
      Mooddiary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-divider color="light">My Entylist </ion-item-divider>
      <ion-item-sliding *ngFor="let entry of entries" (click)="goToEntryDetails(entry)" detail>
        <ion-item>
          <ion-label>
            <h2>{{entry.title}}</h2>
            <p>{{entry.mood}}</p>
          </ion-label>
          <ion-icon slot="start" name="clipboard-outline" color="primary"></ion-icon>
        </ion-item>

        <ion-item-options>
          <button danger><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

<ion-footer>
  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-toolbar class="footerclass">
        <ion-col class="ion-no-padding">
          <ion-button (click)="goToDashboard()">
            <ion-icon slot="icon-only" name="stats-chart" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-button (click)="goToNewEntry()">
            <ion-icon slot="icon-only" name="add" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-button (click)="goToEntryList()">
            <ion-icon slot="icon-only" name="list" size="large"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-button (click)="goToMedpack()">
            <ion-icon slot="icon-only" name="medkit" size="large"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-toolbar>
    </ion-row>
  </ion-grid>
</ion-footer>
