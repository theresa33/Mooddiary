<ion-header>
  <ion-toolbar color="secondary">
      <ion-button slot="end" size="small" fill="clear" (click)="logoutUser(user)">
        <ion-icon  slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
      <ion-title size="large" class="ion-text-center">
        Entry List
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
      <ion-item-sliding *ngFor="let entry of entries">
        <ion-card class="card">
          <ion-item (click)="goToEntryDetails(entry)" color="primary">
            <ion-icon slot="start" name="clipboard-outline" color="secondary"></ion-icon>
            <ion-label slot="start">
              <p>{{entry.created_at | date: 'dd/MM/yyyy'}}</p>
            </ion-label>
            <ion-label slot="end">
              <p> {{ entry.mood }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" >
            <ion-item-option color="secondary" (click)="deleteEntrybyID(entry.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option></ion-item-options>
        </ion-card>
      </ion-item-sliding>
  </ion-list>


</ion-content>

<ion-footer>
</ion-footer>
