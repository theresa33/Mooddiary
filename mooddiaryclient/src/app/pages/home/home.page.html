<ion-header>
  <ion-toolbar color="secondary">
    <ion-title size="large" class="ion-text-center">
      Entry List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
      <ion-item-sliding *ngFor="let entry of entries">
        <ion-card>
          <ion-item (click)="goToEntryDetails(entry)">
            <ion-icon slot="start" name="clipboard-outline" color="primary"></ion-icon>
            <ion-label slot="start">
              <p>{{entry.created_at | date: 'dd/MM/yyyy'}}</p>
            </ion-label>
            <ion-label slot="end">
              <p> {{ entry.mood }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" >
            <ion-item-option color="danger" (click)="deleteEntrybyID(entry.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option></ion-item-options>
        </ion-card>
      </ion-item-sliding>
  </ion-list>


</ion-content>

<ion-footer>
</ion-footer>
