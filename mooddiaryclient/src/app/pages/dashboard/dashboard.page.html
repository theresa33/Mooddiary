<ion-header>
  <ion-toolbar color="secondary">
    <ion-title size="large" class="ion-text-center">
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-card class="transform" color="primary">
        <ion-card-header>
          <ion-card-title>Mood</ion-card-title>
          <ion-card-subtitle>Illustration of my mood and the according intensity</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card class="transform" color="primary">
        <ion-card-header>
          <ion-card-title>Pills Taken</ion-card-title>
          <ion-card-subtitle>Illustration of Time</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
